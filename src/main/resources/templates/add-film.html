<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Film - Cinema Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸŽ¬ Cinema Booking</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/films">Films</a>
            <a class="nav-link active" href="/films/add">Add Film</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Add New Film</h1>

            <div id="successMessage" class="alert alert-success d-none"></div>
            <div id="errorMessage" class="alert alert-danger d-none"></div>

            <form id="addFilmForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Title *</label>
                    <input type="text" class="form-control" id="title" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="durationMinutes" class="form-label">Duration (minutes) *</label>
                            <input type="number" class="form-control" id="durationMinutes" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre *</label>
                            <select class="form-select" id="genre" required>
                                <option value="">Select Genre</option>
                                <option value="ACTION">Action</option>
                                <option value="COMEDY">Comedy</option>
                                <option value="DRAMA">Drama</option>
                                <option value="HORROR">Horror</option>
                                <option value="SCI_FI">Sci-Fi</option>
                                <option value="ROMANCE">Romance</option>
                                <option value="THRILLER">Thriller</option>
                                <option value="ANIMATION">Animation</option>
                                <option value="FANTASY">Fantasy</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="director" class="form-label">Director</label>
                            <input type="text" class="form-control" id="director">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="ageRating" class="form-label">Age Rating</label>
                            <input type="text" class="form-control" id="ageRating" placeholder="e.g., PG-13, 16+">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="releaseDate" class="form-label">Release Date</label>
                            <input type="date" class="form-control" id="releaseDate">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="posterUrl" class="form-label">Poster URL</label>
                            <input type="url" class="form-control" id="posterUrl" placeholder="https://...">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Film</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </form>

            <div class="mt-5">
                <h3>Test Data</h3>
                <button type="button" class="btn btn-outline-info btn-sm" onclick="fillTestData1()">Fill Test Data 1</button>
                <button type="button" class="btn btn-outline-info btn-sm" onclick="fillTestData2()">Fill Test Data 2</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('addFilmForm').addEventListener('submit', function(e) {
        e.preventDefault();
        addFilm();
    });

    function addFilm() {
        const film = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            durationMinutes: parseInt(document.getElementById('durationMinutes').value),
            genre: document.getElementById('genre').value,
            director: document.getElementById('director').value,
            ageRating: document.getElementById('ageRating').value,
            releaseDate: document.getElementById('releaseDate').value,
            posterUrl: document.getElementById('posterUrl').value
        };

        fetch('/api/films', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(film)
        })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(createdFilm => {
                showSuccess(`Film "${createdFilm.title}" added successfully!`);
                resetForm();
            })
            .catch(error => showError('Error adding film: ' + error.message));
    }

    function resetForm() {
        document.getElementById('addFilmForm').reset();
        hideMessages();
    }

    function fillTestData1() {
        document.getElementById('title').value = 'The Matrix';
        document.getElementById('description').value = 'A computer hacker learns from mysterious rebels about the true nature of his reality and his role in the war against its controllers.';
        document.getElementById('durationMinutes').value = 136;
        document.getElementById('genre').value = 'SCI_FI';
        document.getElementById('director').value = 'Lana Wachowski, Lilly Wachowski';
        document.getElementById('ageRating').value = 'R';
        document.getElementById('releaseDate').value = '1999-03-31';
        document.getElementById('posterUrl').value = 'https://via.placeholder.com/300x450/000000/ffffff?text=The+Matrix';
    }

    function fillTestData2() {
        document.getElementById('title').value = 'The Shawshank Redemption';
        document.getElementById('description').value = 'Two imprisoned men bond over a number of years, finding solace and eventual redemption through acts of common decency.';
        document.getElementById('durationMinutes').value = 142;
        document.getElementById('genre').value = 'DRAMA';
        document.getElementById('director').value = 'Frank Darabont';
        document.getElementById('ageRating').value = 'R';
        document.getElementById('releaseDate').value = '1994-09-23';
        document.getElementById('posterUrl').value = 'https://via.placeholder.com/300x450/34495e/ffffff?text=Shawshank';
    }

    function showSuccess(message) {
        document.getElementById('successMessage').textContent = message;
        document.getElementById('successMessage').classList.remove('d-none');
        document.getElementById('errorMessage').classList.add('d-none');
    }

    function showError(message) {
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorMessage').classList.remove('d-none');
        document.getElementById('successMessage').classList.add('d-none');
    }

    function hideMessages() {
        document.getElementById('successMessage').classList.add('d-none');
        document.getElementById('errorMessage').classList.add('d-none');
    }
</script>
</body>
</html>
